<wicket:extend>

		<form wicket:id="source">
			<table>
				<tr>
					<td class="nowrap">
						ID:
					</td>
					<td>
						<span wicket:id="id"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Name:
					</td>
					<td>
						<input wicket:id="name" type="text" size="50"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Language:
					</td>
					<td>
						<span wicket:id="language"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Types:
					</td>
					<td>
						<input wicket:id="types" type="hidden"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						URL:
					</td>
					<td>
						<input wicket:id="url" type="text" size="50"/>
						<a href="#" target="_blank" wicket:id="urlLink" style="margin-left: 0.5em;"><img src="img/doc_page.png" alt="RSS feed"></a>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Redirecting rules:
					</td>
					<td>
						<span wicket:id="redirectingRules"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Tag selecting rules:
					</td>
					<td>
						<span wicket:id="tagSelectingRules"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Visible:
					</td>
					<td>
						<input wicket:id="visible" type="checkbox"/>
					</td>
				</tr>
				<tr>
					<td class="nowrap">
						Statistics checking:
					</td>
					<td>
						<input wicket:id="statisticsChecking" type="checkbox"/>
					</td>
				</tr>
				<tr style="height: 10px;"/>
				<tr>
					<td colspan="2">
						<input type="submit" value="Save"/>
					</td>
				</tr>
			</table>
		</form>

</wicket:extend>
