<wicket:panel>

			<table class="pagingNavigator">
				<tr>
					<td>
						<span wicket:id="numberOfSourcesLabel"/>
					</td>
					<td>
						<span wicket:id="sourcesOverviewNavigator"/>
					</td>
				</tr>
			</table>

			<table>
				<tr>
					<td class="nowrap">
						Name
					</td>
					<td>
						Language
					</td>
					<td>
						Types
					</td>
					<td>
						Visible
					</td>
					<td>
						Rules
					</td>
				</tr>
				<div wicket:id="sourcesOverviewList">
					<tr>
						<td class="nowrap">
							<a href="#" wicket:id="sourceLink">
								<span wicket:id="name"/>
							</a>
						</td>
						<td>
							<span wicket:id="language"/>
						</td>
						<td>
							<input wicket:id="types" type="hidden"/>
						</td>
						<td>
							<input type="checkbox" wicket:id="visible" />
						</td>
						<td>
							<span wicket:id="numberOfRules"/>
						</td>
					</tr>
				</div>
			</table>

</wicket:panel>
