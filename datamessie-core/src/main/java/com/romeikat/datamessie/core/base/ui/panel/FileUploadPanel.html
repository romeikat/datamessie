<wicket:panel>

		<div class="fixed_size">
			<form wicket:id="uploadForm">
				<div wicket:id="inputPanel" style="margin-bottom:10px;"/>
				<span wicket:id="fileUploadsLabel"/><br>
				<table>
					<div wicket:id="fileUploadList" style="margin-top:5px; margin-bottom:5px;">
						<tr>
							<td>
								<span wicket:id="fileUploadLabel"/>
							</td>
							<td>
								<input wicket:id="fileUploadField" type="file"/>
							</td>
						</tr>
					</div>
				</table>
				<input wicket:id="submitButton" type="submit" value="Upload"/><br>
				<textarea wicket:id="feedbackTextArea" class="noborder" readonly="readonly" style="height: 525px; margin-top:5px; resize:none;"/>
			</form>
		</div>

</wicket:panel>
