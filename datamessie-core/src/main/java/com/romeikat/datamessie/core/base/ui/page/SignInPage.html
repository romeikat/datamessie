<wicket:extend>

	<div id="header">
		<div>
			<span class="title">data.messie</span>
		</div>
	</div>

	<form wicket:id="signInForm">
		<table>
			<tr>
				<td>
					Username:
				</td>
				<td>
					<input wicket:id="username" type="text" size="20"/>
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input wicket:id="password" type="password" size="20"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Sign in"/>
				</td>
			</tr>
		</table>
	</form>

</wicket:extend>
